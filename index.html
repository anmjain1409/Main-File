<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mind Scope</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 1000px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: #222;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      text-decoration: none;
      color: #333;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .card span {
      font-size: 2rem;
      display: block;
      margin-bottom: 1rem;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🔮 Mind Scope</h1>
    <div class="grid">
      <a class="card" href="https://anmjain1409-text-summarization-tool-app-cqdxun.streamlit.app/" target="_blank">
        <span>📝</span>
        <div class="card-title">Text Summarizer</div>
      </a>
      <a class="card" href="https://anmjain1409-feature-exploriation-feature-exploriation-bhkhsi.streamlit.app" target="_blank">
        <span>📊</span>
        <div class="card-title">Feature Explorer</div>
      </a>
      <a class="card" href="https://anmjain1409-document-characterization-tool-app-7prul5.streamlit.app/" target="_blank">
        <span>📚</span>
        <div class="card-title">Document Analyzer</div>
      </a>
      <a class="card" href="https://anmjain1409-image-recognition-tool-app-ceu8jm.streamlit.app/" target="_blank">
        <span>🖼️</span>
        <div class="card-title">Image Recognition</div>
      </a>
    </div>
  </div>

</body>
</html>
